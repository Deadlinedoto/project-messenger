@if (profile) {
<div class="profile-card">
  <div class="avatar-name">
    <img
      [src]="profile.avatarUrl | imgUrl"
      [alt]=""
      class="profile-card__avatar">

    <div class="avatar-card__name">
      <strong class="h6">{{ profile.firstName }} {{ profile.lastName}}</strong>
      <span>{{ profile.username }}</span>
    </div>
  </div>
  <div class="profile-card__discription"> {{ profile.description }} </div>
  <div class="profile-card__tags">
    @for (stack of profile.stack; track stack) {
      <div class="skill-tag"> {{ stack }} </div>
    }
  </div>
  <div class="profile-card__action-btns">
    <button class="btn">Подписаться</button>
  </div>
</div>
}
